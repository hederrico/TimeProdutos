<!DOCTYPE html>
<meta charset="utf-8">

<link href="Fonts/themify/themify.min.css" rel="stylesheet">

<style>
    body {
        overflow:hidden;
        margin:0;
        background: #202124;
    }

    text {
        font-family: sans-serif;
        pointer-events: none;
    }

    .stacked-tooltip {
        transition: opacity 0.5s ease;
        position: absolute;
        display: inline-block;
        opacity: 0;
        min-width: 80px;
        height: auto;
        background: #f9f9f9;
        border: 1px solid #23323d;
        border-radius: .215rem;
        padding: 0px 0.5rem 0.5rem;
        pointer-events: none;
    }

    .ti-anchor {
        color: white;
        font-size: 2rem;
        position:absolute;
        top: 2rem;
        right: 2rem;
        cursor: pointer;
        transition: all .3s;
    }

    .ti-anchor:hover {
        color: #de7333;
        transform: scale(1.2);
    }
</style>

<body>
    <div id="theme-selector"><i class="ti-anchor"></i></div>
    <div id="graph"></div>
</body>
<script src="d3.v3.min.js"></script>
<script>

var graph = {
  "graph": [],
  "links": [
        //SAM
        {"source": 0, "target": 24},
        {"source": 5, "target": 24},
        {"source": 16, "target": 24},

        // {"source": 0, "target": 5},
        // {"source": 0, "target": 16},
        // {"source": 5, "target": 16},

        //Onboarding
        {"source": 2, "target": 18},
        {"source": 1, "target": 18},
        {"source": 10, "target": 18},

        // {"source": 1, "target": 2},
        // {"source": 1, "target": 10},
        // {"source": 2, "target": 10},

        //IOT
        {"source": 3, "target": 19},
        {"source": 6, "target": 19},
        {"source": 13, "target": 19},

        // {"source": 3, "target": 6},
        // {"source": 3, "target": 13},
        // {"source": 6, "target": 13},

        //Monitoramento
        {"source": 17, "target": 22},
        {"source": 11, "target": 22},

        // {"source": 11, "target": 17},

        //Dev FINEP
        {"source": 9, "target": 20},
        {"source": 14, "target": 20},
        {"source": 15, "target": 20},

        // {"source": 9, "target": 15},
        // {"source": 9, "target": 14},
        // {"source": 14, "target": 15},

        //Dev PHP
        {"source": 8, "target": 21},
        {"source": 7, "target": 21},

        // {"source": 7, "target": 8} ,

        //Automação
        {"source": 4, "target": 23},

        // {"source": 4, "target": 4},

        //Gestor
        {"source": 12, "target": 18},
        {"source": 12, "target": 19},
        {"source": 12, "target": 20},
        {"source": 12, "target": 21},
        {"source": 12, "target": 22},
        {"source": 12, "target": 23},
        {"source": 12, "target": 24},

        // {"source": 12, "target": 0},
        // {"source": 12, "target": 1},
        // {"source": 12, "target": 2},
        // {"source": 12, "target": 3},
        // {"source": 12, "target": 4},
        // {"source": 12, "target": 5},
        // {"source": 12, "target": 6},
        // {"source": 12, "target": 7},
        // {"source": 12, "target": 8},
        // {"source": 12, "target": 9},
        // {"source": 12, "target": 10},
        // {"source": 12, "target": 11},
        // {"source": 12, "target": 13},
        // {"source": 12, "target": 14},
        // {"source": 12, "target": 15},
        // {"source": 12, "target": 16},
        // {"source": 12, "target": 17},
    ],
  "nodes": [
        {"size": 60, "score": 0, "id": "Andrei",}, //0
        {"size": 10, "score": 0.2, "id": "Bruno",}, //1
        {"size": 60, "score": 0.4, "id": "Diana",}, //2
        {"size": 10, "score": 0.6, "id": "Cris",}, //3
        {"size": 60, "score": 0.8, "id": "Danilo", }, //4
        {"size": 10, "score": 1, "id": "Fernando",}, //5
        {"id": "Francis"}, //6
        {"size": 60, "score": 0, "id": "Gabriel",}, //7
        {"size": 10, "score": 0.2, "id": "Henrique",}, //8
        {"size": 60, "score": 0.4, "id": "Juciele",}, //9
        {"size": 10, "score": 0.6, "id": "Julia",}, //10
        {"size": 60, "score": 0.8, "id": "Julio",}, //11
        {"size": 10, "score": 1, "id": "Bigui",}, //12
        {"size": 10, "score": 1, "id": "Leo",}, //13
        {"size": 10, "score": 1, "id": "Lucas",}, //14
        {"size": 10, "score": 1, "id": "Marcos",}, //15
        {"size": 10, "score": 1, "id": "Milleny",}, //16
        {"size": 10, "score": 1, "id": "Vinicio",},//17

        {"size": 10, "score": 1, "id": "Onboarding"},//18
        {"size": 10, "score": 1, "id": "Iot"},//19
        {"size": 10, "score": 1, "id": "Dev FINEP"},//20
        {"size": 10, "score": 1, "id": "Dev PHP"},//21
        {"size": 10, "score": 1, "id": "Monitoramento"},//22
        {"size": 10, "score": 1, "id": "Automação"},//23
        {"size": 10, "score": 1, "id": "Sam"},//24
    ],
  "directed": false,
  "multigraph": false
};

var w = window.innerWidth;
var h = window.innerHeight;

var keyc = true, keys = true, keyt = true, keyr = true, keyx = true, keyd = true, keyl = true, keym = true, keyh = true, key1 = true, key2 = true, key3 = true, key0 = true;

var focus_node = null, highlight_node = null;

var text_center = false;
var outline = false;

var min_score = 0;
var max_score = 1;

var color = d3.scale.linear()
  .domain([min_score, (min_score+max_score)/2, max_score])
  .range(["lime", "yellow", "red"]);

var highlight_color = "#de7333";
var highlight_trans = 0.1;
  
var size = d3.scale.pow().exponent(1)
  .domain([1,100])
  .range([8,24]);
	
var force = d3.layout.force()
  .linkDistance(90)
  .charge(-1000)
  .size([w,h]);

var default_node_color = "#23323d";
var default_link_color = "#23323d";
var nominal_base_node_size = 8;
var nominal_text_size = 10;
var max_text_size = 24;
var nominal_stroke = 1.5;
var max_stroke = 4.5;
var max_base_node_size = 36;
var min_zoom = 0.1;
var max_zoom = 7;
var svg = d3.select("#graph").append("svg");
var zoom = d3.behavior.zoom().scaleExtent([min_zoom,max_zoom])

var defs = svg.append('defs');
var clipPath = defs.append('clipPath').attr('id', 'circleView');
var circle = clipPath.append('circle').attr("cx", "50").attr("cy", "25").attr("r", "25").attr("fill", "blue");

tooltip = d3.select("body").append("div").attr("class", "stacked-tooltip");

var g = svg.append("g");

svg.style("cursor","move");

var linkedByIndex = {};
    graph.links.forEach(function(d) {
	linkedByIndex[d.source + "," + d.target] = true;
    });

	function isConnected(a, b) {
        return linkedByIndex[a.index + "," + b.index] || linkedByIndex[b.index + "," + a.index] || a.index == b.index;
    }

	function hasConnections(a) {
		for (var property in linkedByIndex) {
				s = property.split(",");
				if ((s[0] == a.index || s[1] == a.index) && linkedByIndex[property]) 					return true;
		}
	return false;
	}
	
  force
    .nodes(graph.nodes)
    .links(graph.links)
    .start();

  var link = g.selectAll(".link")
    .data(graph.links)
    .enter().append("line")
    .attr("class", "link")
	.style("stroke-width",nominal_stroke)
	.style("stroke", function(d) { 
	    if (isNumber(d.score) && d.score>=0) return color(d.score);
	    else return default_link_color;}
    )


  var node = g.selectAll(".node")
    .data(graph.nodes)
    .enter().append("g")
    .attr("class", "node")
    .call(force.drag)

	
	node.on("dblclick.zoom", function(d) { d3.event.stopPropagation();
	var dcx = (window.innerWidth/2-d.x*zoom.scale());
	var dcy = (window.innerHeight/2-d.y*zoom.scale());
	zoom.translate([dcx,dcy]);
	    g.attr("transform", "translate("+ dcx + "," + dcy  + ")scale(" + zoom.scale() + ")");
	});
	

	var tocolor = "fill";
	var towhite = "stroke";
	if (outline) {
		tocolor = "stroke"
		towhite = "fill"
	}
		

    var bgCircles = node.append("circle")
      .attr("cx", "50")
      .attr("cy", "25")
      .attr("r", "26")
      .attr("fill", default_node_color);

    var circle = node.append("image")
        .attr("width", 100)
        .attr("height", 50)
        .attr("xlink:href", function(d) { return `Images/${d.id}.jpg`;})
        .attr("clip-path", "url(#circleView)")
        .on("mousemove", function(d, i) {
            tooltip
            .html(() => {
                return (`<h4 class="bolder">${d.id}</h4>
                    <hr style="margin: 0.5rem 0;">
                    <span class="bolder">1: </span> ${d.id}
                    <br>
                    <hr style="margin: 0.5rem 0">
                    <span class="bolder">2: </span> ${d.id}`
                )
            })
            .style("left", d3.event.pageX - 80 + "px")
            .style("top", d3.event.pageY - 140 + "px")
            // .style("display", "inline-block")
            // .style("opacity", "1");
        })
		.on("mouseleave", function (d) { tooltip.style("opacity", "0") })
    
   

  var text = g.selectAll(".text")
    .data(graph.nodes)
    .enter().append("text")
    .attr("dy", ".35em")
	.style("font-size", nominal_text_size + "px")

	if (text_center)
	    text.text(function(d) { return d.id; })
	        .style("text-anchor", "middle");
	else 
	    text.attr("dx", function(d) {return (size(d.size)||nominal_base_node_size);})

	node.on("mouseover", function(d) {
        set_highlight(d);
    })
    .on("mousedown", function(d) { d3.event.stopPropagation();
        focus_node = d;
        set_focus(d)
        if (highlight_node === null) set_highlight(d)
    }).on("mouseout", function(d) {
        exit_highlight();
    });

    d3.select(window).on("mouseup", function() {
        if (focus_node!==null)
        {
            focus_node = null;
            if (highlight_trans<1) {
                bgCircles.style("opacity", 1)
                circle.style("opacity", 1);
                text.style("opacity", 1);
                link.style("opacity", 1);
            }   
        }
        if (highlight_node === null) exit_highlight();
    });

function exit_highlight()
{
    highlight_node = null;
	if (focus_node===null) {

		svg.style("cursor","move");

		if (highlight_color!="white") {
            bgCircles.style("fill", default_node_color)
            circle.style(towhite, "white");
            text.style("font-weight", "normal");
            link.style("stroke", function(o) {return (isNumber(o.score) && o.score>=0)?color(o.score):default_link_color});
        }		
	}
}

function set_focus(d) {	
    if (highlight_trans < 1)  {
        bgCircles.style("opacity", function(o) {
            return isConnected(d, o) ? 1 : highlight_trans;
        });

        circle.style("opacity", function(o) {
            return isConnected(d, o) ? 1 : highlight_trans;
        });

        text.style("opacity", function(o) {
            return isConnected(d, o) ? 1 : highlight_trans;
        });
        
        link.style("opacity", function(o) {
            return o.source.index == d.index || o.target.index == d.index ? 1 : highlight_trans;
        });		
    }
}


function set_highlight(d) {
	svg.style("cursor","pointer");
	if (focus_node!==null) d = focus_node;
	highlight_node = d;

	if (highlight_color!="white")
	{
        bgCircles.style("fill", function(o) {
            return isConnected(d, o) ? highlight_color : default_node_color;
        });

        circle.style(towhite, function(o) {
            return isConnected(d, o) ? highlight_color : "white";}
        );

        text.style("font-weight", function(o) {
            return isConnected(d, o) ? "bold" : "normal";}
        );

        link.style("stroke", function(o) {
            return o.source.index == d.index || o.target.index == d.index 
            ? highlight_color 
            : ((isNumber(o.score) && o.score>=0)?color(o.score):default_link_color);
        });
	}
}
 	
 	
zoom.on("zoom", function() {
    var stroke = nominal_stroke;

    if (nominal_stroke * zoom.scale() > max_stroke) 
        stroke = max_stroke / zoom.scale();
    
    bgCircles.style("r", )
    link.style("stroke-width",stroke);
    circle.style("stroke-width",stroke);

    var base_radius = nominal_base_node_size;
    if (nominal_base_node_size*zoom.scale()>max_base_node_size) base_radius = max_base_node_size/zoom.scale();
        circle.attr("d", d3.svg.symbol()
        .size(function(d) { return Math.PI*Math.pow(size(d.size)*base_radius/nominal_base_node_size||base_radius,2); })
        .type(function(d) { return d.type; }))
        
    //circle.attr("r", function(d) { return (size(d.size)*base_radius/nominal_base_node_size||base_radius); })
    if (!text_center) text.attr("dx", function(d) { return (size(d.size)*base_radius/nominal_base_node_size||base_radius); });

    var text_size = nominal_text_size;
    if (nominal_text_size*zoom.scale()>max_text_size) text_size = max_text_size/zoom.scale();
    text.style("font-size",text_size + "px");

    g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
});
	 
  svg.call(zoom);	  
	
  resize();
  //window.focus();
  d3.select(window).on("resize", resize).on("keydown", keydown);
	  
  force.on("tick", function() {
        node.attr("transform", function(d) { return "translate(" + (d.x - 100/2) + "," + (d.y - 50/2) + ")"; });
        text.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });
            
        node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
	});
  
  function resize() {
    var width = window.innerWidth, height = window.innerHeight;
	svg.attr("width", width).attr("height", height);
    
	force.size([force.size()[0]+(width-w)/zoom.scale(),force.size()[1]+(height-h)/zoom.scale()]).resume();
        w = width;
        h = height;
	}
	
	function keydown() {
	if (d3.event.keyCode==32) {  force.stop();}
	else if (d3.event.keyCode>=48 && d3.event.keyCode<=90 && !d3.event.ctrlKey && !d3.event.altKey && !d3.event.metaKey)
	{
  switch (String.fromCharCode(d3.event.keyCode)) {
    case "C": keyc = !keyc; break;
    case "S": keys = !keys; break;
	case "T": keyt = !keyt; break;
	case "R": keyr = !keyr; break;
    case "X": keyx = !keyx; break;
	case "D": keyd = !keyd; break;
	case "L": keyl = !keyl; break;
	case "M": keym = !keym; break;
	case "H": keyh = !keyh; break;
	case "1": key1 = !key1; break;
	case "2": key2 = !key2; break;
	case "3": key3 = !key3; break;
	case "0": key0 = !key0; break;
  }
  	
  link.style("display", function(d) {
				var flag  = vis_by_type(d.source.type)&&vis_by_type(d.target.type)&&vis_by_node_score(d.source.score)&&vis_by_node_score(d.target.score)&&vis_by_link_score(d.score);
				linkedByIndex[d.source.index + "," + d.target.index] = flag;
              return flag?"inline":"none";});
  node.style("display", function(d) {
				return (key0||hasConnections(d))&&vis_by_type(d.type)&&vis_by_node_score(d.score)?"inline":"none";});
  text.style("display", function(d) {
                return (key0||hasConnections(d))&&vis_by_type(d.type)&&vis_by_node_score(d.score)?"inline":"none";});
				
				if (highlight_node !== null)
				{
					if ((key0||hasConnections(highlight_node))&&vis_by_type(highlight_node.type)&&vis_by_node_score(highlight_node.score)) { 
					if (focus_node!==null) set_focus(focus_node);
					set_highlight(highlight_node);
					}
					else {exit_highlight();}
				}

}	
}

function vis_by_type(type)
{
	switch (type) {
	  case "circle": return keyc;
	  case "square": return keys;
	  case "triangle-up": return keyt;
	  case "diamond": return keyr;
	  case "cross": return keyx;
	  case "triangle-down": return keyd;
	  default: return true;
}
}
function vis_by_node_score(score)
{
	if (isNumber(score))
	{
	if (score>=0.666) return keyh;
	else if (score>=0.333) return keym;
	else if (score>=0) return keyl;
	}
	return true;
}

function vis_by_link_score(score)
{
	if (isNumber(score))
	{
	if (score>=0.666) return key3;
	else if (score>=0.333) return key2;
	else if (score>=0) return key1;
}
	return true;
}

function isNumber(n) {
  return !isNaN(parseFloat(n)) && isFinite(n);
}	


</script>
